<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clanbook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="nav-bar">
          <div>
            <h2>Clan<span class="text-primary-color">Book</span></h2>
          </div>

          <!-- for desktop view -->
          <div class="nav-links">
            <ul>
              <li><a href="#" class="text-primary-color">Home</a></li>
              <li><a href="#">Who Are We</a></li>
              <li><a href="#">Build A Book</a></li>
              <li><a href="#">Testimonies</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">FAQ</a></li>
            </ul>
          </div>

          <!-- for mobile view -->
          <div class="nav-links-2">
            <ul>
              <li><a href="#" class="text-primary-color">Home</a></li>
              <li><a href="#">Who Are We</a></li>
              <li><a href="#">Build A Book</a></li>
              <li><a href="#">Testimonies</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">FAQ</a></li>
            </ul>
          </div>
          <div class="navbar-right">
            <button class="">Log In</button>
            <div class="navbar-profile-menu">
              <img
                src="/assets/img/profile-icon.png"
                alt="profile menu picture"
              />
            </div>
          </div>
          <div class="mobile-menu-icon">
            <div class="menu-icon-1">
              <img src="/assets/img/menu-icon-1.png" alt="burger menu icon" />
            </div>
            <div class="menu-icon-2">
              <img src="/assets/img/menu-icon-2.png" alt="burger menu icon" />
            </div>
          </div>
        </nav>
      </header>
    </div>

    <script>
      const menu_icon_one = document.querySelector(".menu-icon-1");
      const menu_icon_two = document.querySelector(".menu-icon-2");
      const nav_links = document.querySelector(".nav-links-2");
      const nav = document.querySelector(".nav-bar");

      menu_icon_one.addEventListener("click", () => {
        menu_icon_one.style.display = "none";
        menu_icon_two.style.display = "block";
        nav_links.style.transform = "translateX(-20%)";
      });

      menu_icon_two.addEventListener("click", () => {
        menu_icon_two.style.display = "none";
        menu_icon_one.style.display = "block";
        nav_links.style.transform = "translateX(-100%)";
      })
    </script>
  </body>
</html>
